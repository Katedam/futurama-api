<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Futurama API</title>
  </head>
  <body>
    <header>
      <h1>
        Futurama API
      </h1>
    </header>
    <main>
      <section>
        <h1>Documentation</h1>
        <ul>
          GET requests
          <li>futurama.herokuapp.com/api/quotes</li>
          <li>futurama.herokuapp.com/api/quotes/&lt;count&gt;</li>
          <li>futurama.herokuapp.com/api/characters/&lt;character name&gt;</li>
          <li>
            futurama.herokuapp.com/api/characters/&lt;character
            name&gt;/&lt;count&gt;
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
